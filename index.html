<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <h1>Random Password Generator</h1>
    <p>Welcome to Random password generator! Select the set of characters to get started.</p><br>
    <label>No. of letters: </label>
    <input type="number" value="14" id="passwordLength"><br>
    <div id="options">
    <input type="checkbox" id="includeLowerCase">
    <label>Include lower case characters</label><br>
    <input type="checkbox" id="includeUpperCase">
    <label>Include upper case characters</label><br>
    <input type="checkbox" id="includeNumbers">
    <label>Include numbers</label><br>
    <input type="checkbox" id="includeSymbols">
    <label>Include symbols</label><br>
    <button onclick="handleGenerateClick()">Submit</button>
    <div id="password"></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
